<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find </title>
</head>
<body>
<script>
    //tạo mảng chứa các phần tử ngẫn nhiên
    var nums = [];
    for (var i = 0; i < 100; i++) {
        nums[i] = Math.floor(Math.random() * 101)
        document.write(nums[i] + ' ')
        if (i % 10 == 9) {
            document.write("</br>");
        }
    }
    if (i % 10 != 0) {
        document.write("</br>");
    }

    //tìm kiếm phần tử bé nhất trong mảng
    function findMin(arr) {
        var min = arr[0]
        for (i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        return min
    }

    //tìm kiếm phần lớn nhất trong mảng
    function findMax(arr) {
        var max = arr[0]
        for (i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        return max;
    }

    var min = findMin(nums);
    var max = findMax(nums);
    document.write("giá trị nhỏ nhất trong mảng là: " + min + "</br>");
    document.write("giá trị lớn nhất trong mảng là: " + max);
</script>

</body>
</html>
